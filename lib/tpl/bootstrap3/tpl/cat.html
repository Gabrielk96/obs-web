<html>
<head>
    <title>Don't the car!</title>
    <style>
        .container {
            position: relative;
            width: 500px;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .button {
            position: absolute;
            top: 260px;
            left: 230px;
            width: 90px;
            height: 60px;
            background: none;
            color: transparent;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <p class="text" id="catText">This is a cat. It is very calm. Do not push its nose.</p>
    <img class="image" src="/lib/cat/IMG_4864.jpg" alt="Image" id="myImage">
    <button class="button" onclick="changeImage()">Car</button>
</div>

<script>
    function changeImage() {
        var text = document.getElementById('catText');
        var image = document.getElementById('myImage');
        image.src = "/lib/cat/IMG_4922.jpg"; // replace with the path to the new image
        text.textContent = "What have you done?! Now the cat is angry!";
    }
</script>

</body>
</html>
